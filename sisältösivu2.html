<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sisältösivu 2</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f8ff; }
    header { background:#0e1b2b; color:#fff; padding:1rem; text-align:center; }
    main { max-width:900px; margin:0 auto; padding:1rem; }
    .gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
    .gallery img { width:280px; height:auto; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <header>
    <h1>Rantalentopalloa auringossa</h1>
  </header>
  <main>
    <p>Tässä muutamia tunnelmakuvia rantalentopallosta ja iloisista pelaajista.</p>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1526948128573-703ee1aeb6fa?auto=format&fit=crop&w=600&q=80" alt="Pelaaja heittämässä syöttöä rannalla">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Ryhmä pelaajia hiekalla">
      <img src="https://images.unsplash.com/photo-1504609813442-a8924e83f76e?auto=format&fit=crop&w=600&q=80" alt="Lentopallo pelissä auringonlaskussa">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=80" alt="Pelaaja lyö palloa verkon yli">
    </div>
  </main>
</body>
